plugins {
    id 'com.android.application'
    id 'org.jetbrains.kotlin.android'
    id 'com.google.devtools.ksp'
}

// Load signing config
def keystoreProperties = new Properties()
def keystorePropertiesFile = rootProject.file('keystore.properties')
if (keystorePropertiesFile.exists()) {
    keystoreProperties.load(new FileInputStream(keystorePropertiesFile))
} else {
    // Use debug config if keystore.properties doesn't exist
    keystoreProperties['storeFile'] = 'debug.keystore'
    keystoreProperties['storePassword'] = 'android'
    keystoreProperties['keyAlias'] = 'androiddebugkey'
    keystoreProperties['keyPassword'] = 'android'
}

// Common configuration for all test types
tasks.withType(Test) {
    useJUnitPlatform()
    testLogging {
        events "passed", "skipped", "failed"
        showStandardStreams = true
    }
}

// Configure test task dependencies
afterEvaluate {
    // This ensures test tasks run after their dependencies
    tasks.named('testDebugUnitTest') {
        dependsOn 'assembleDebug', 'compileDebugUnitTestKotlin'
    }
    
    tasks.named('testReleaseUnitTest') {
        dependsOn 'assembleRelease', 'compileReleaseUnitTestKotlin'
    }
    
    // Create a testClasses task if it doesn't exist
    if (!tasks.findByName('testClasses')) {
        tasks.register('testClasses') {
            group = 'verification'
            description = 'Assembles test classes for both test and production code'
            dependsOn 'testDebugUnitTestClasses', 'testReleaseUnitTestClasses'
        }
    }
}

android {
    namespace 'com.example.freehands_clean'
    compileSdkVersion 34
    compileSdk 34
    
    defaultConfig {
        applicationId "com.example.freehands_clean"
        minSdk 26
        targetSdk 34
        versionCode 1
        versionName "1.0"
        
        testInstrumentationRunner "androidx.test.runner.AndroidJUnitRunner"
        testInstrumentationRunnerArguments clearPackageData: 'true'
        vectorDrawables.useSupportLibrary = true
        multiDexEnabled true
        
        buildConfigField 'String', 'VERSION_NAME', "\"${versionName}\""
        buildConfigField 'int', 'VERSION_CODE', "${versionCode}"
        
        // NDK configuration
        ndk {
            abiFilters 'armeabi-v7a', 'arm64-v8a', 'x86', 'x86_64'
        }
        
        externalNativeBuild {
            cmake {
                cppFlags "-std=c++17 -fexceptions -frtti"
                arguments "-DANDROID_STL=c++_shared"
            }
        }
    }
    
    buildFeatures {
        viewBinding true
        buildConfig true
        compose true
        dataBinding true
        prefab true
    }
    
    // Enable NDK build
    externalNativeBuild {
        cmake {
            path "src/main/cpp/CMakeLists.txt"
            version "3.22.1"
        }
    }
    
    composeOptions {
        kotlinCompilerExtensionVersion '1.5.10'
    }
    
    // Java and Kotlin compatibility settings
    compileOptions {
        sourceCompatibility JavaVersion.VERSION_21
        targetCompatibility JavaVersion.VERSION_21
    }
    
    // NDK version
    ndkVersion "25.2.9519653"
    
    // Kotlin compiler options
    kotlinOptions {
        jvmTarget = '21'
        freeCompilerArgs += [
            "-Xjvm-default=all",
            "-opt-in=kotlin.RequiresOptIn",
            "-Xjdk-release=21"
        ]
    }
    
    testOptions {
        unitTests.all {
            useJUnitPlatform()
            jvmArgs '--enable-preview'
            testLogging {
                events "passed", "skipped", "failed"
                showStandardStreams true
                showCauses true
                showExceptions true
                showStackTraces true
            }
        }

        // Enable test orchestrator for instrumentation tests
        execution 'ANDROIDX_TEST_ORCHESTRATOR'
    }

    signingConfigs {
        debug {
            // Use default debug keystore that comes with Android Studio
            storeFile file("${System.getProperty('user.home')}/.android/debug.keystore")
            storePassword 'android'
            keyAlias 'androiddebugkey'
            keyPassword 'android'
            enableV1Signing true
            enableV2Signing true
        }
        release {
            // Load from environment variables for CI/CD, fallback to debug for development
            storeFile file(System.getenv('KEYSTORE_FILE') ?: "${System.getProperty('user.home')}/.android/debug.keystore")
            storePassword System.getenv('KEYSTORE_PASSWORD') ?: 'android'
            keyAlias System.getenv('KEY_ALIAS') ?: 'androiddebugkey'
            keyPassword System.getenv('KEY_PASSWORD') ?: 'android'
            enableV1Signing true
            enableV2Signing true
        }
    }

    buildTypes {
        debug {
            applicationIdSuffix '.debug'
            versionNameSuffix '-DEBUG'
            debuggable true
            // Disable minification for faster builds
            minifyEnabled false
            shrinkResources false
            
            // Enable test coverage for debug builds
            testCoverageEnabled true
            
            // Configure build config fields
            buildConfigField 'boolean', 'IS_NEW_ARCHITECTURE_ENABLED', 'false'
            buildConfigField 'boolean', 'ENABLE_DEBUG_LOGGING', 'true'

            signingConfig signingConfigs.debug
        }

        release {
            debuggable false
            minifyEnabled true
            shrinkResources true

            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'

            buildConfigField 'boolean', 'IS_NEW_ARCHITECTURE_ENABLED', 'false'
            buildConfigField 'boolean', 'ENABLE_DEBUG_LOGGING', 'false'

            signingConfig signingConfigs.release
        }
    }
    
    // Source sets configuration
    sourceSets {
        main.java.srcDirs += 'src/main/kotlin'
    }

    // KSP configuration for annotation processing
    ksp {
        // Room arguments
        arg("room.schemaLocation", "$projectDir/schemas")
        arg("room.incremental", "true")
        arg("room.expandProjection", "true")
    }
    
    packagingOptions {
        resources {
            excludes += ['META-INF/DEPENDENCIES', 'META-INF/LICENSE', 'META-INF/LICENSE.txt', 'META-INF/license.txt', 'META-INF/NOTICE', 'META-INF/NOTICE.txt', 'META-INF/notice.txt', 'META-INF/ASL2.0', 'META-INF/*.kotlin_module']
        }
        jniLibs {
            useLegacyPackaging true
            pickFirsts += ['**/libc++_shared.so', '**/libaudio_utils.so']
        }
    }
}
// Kotlin toolchain configuration
kotlin {
    jvmToolchain(21)
}

// Load the NDK's toolchain when this module is included in the build
tasks.whenTaskAdded { task ->
    if (task.name.startsWith('process') && task.name.endsWith('Resources')) {
        task.dependsOn('buildCMakeDebug')
    }
}

