name: Android Auto Build

on:
  push:
    branches:
      - main
  workflow_dispatch:

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
      - name: üì• –ö–ª–æ–Ω–∏—Ä—É—é –ø—Ä–æ–µ–∫—Ç
        uses: actions/checkout@v4

      - name: ‚òï –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Java 17
        uses: actions/setup-java@v4
        with:
          distribution: 'temurin'
          java-version: '17'

      - name: üß© –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '18'

      - name: üì¶ –£—Å—Ç–∞–Ω–∞–≤–ª–∏–≤–∞—é –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–∏
        run: |
          npm install || npm ci || echo "npm –∑–∞–≤–∏—Å–∏–º–æ—Å—Ç–µ–π –Ω–µ—Ç"
          chmod +x gradlew || true

      - name: üßπ –û—á–∏—Å—Ç–∫–∞ –∏ —Å–±–æ—Ä–∫–∞
        run: |
          ./gradlew clean || echo "gradle clean –ø—Ä–æ–ø—É—â–µ–Ω"
          ./gradlew assembleRelease || ./gradlew assembleDebug || echo "gradle —Å–±–æ—Ä–∫–∞ –ø—Ä–æ–ø—É—â–µ–Ω–∞"

      - name: üîê –ü–æ–¥–ø–∏—Å—å APK (–≥–µ–Ω–µ—Ä–∞—Ü–∏—è —Ç–µ—Å—Ç–æ–≤–æ–≥–æ –∫–ª—é—á–∞)
        run: |
          mkdir -p keystore
          keytool -genkeypair -v -keystore keystore/freehands-release-key.jks \
            -keyalg RSA -keysize 2048 -validity 10000 \
            -alias freehands \
            -storepass password -keypass password \
            -dname "CN=FreeHands, OU=AI, O=FreeHands, L=World, S=Earth, C=US"
          if [ -f app/build/outputs/apk/release/app-release-unsigned.apk ]; then
            mv app/build/outputs/apk/release/app-release-unsigned.apk app/build/outputs/apk/release/app-release.apk
          fi
          jarsigner -verbose -sigalg SHA256withRSA -digestalg SHA-256 \
            -keystore keystore/freehands-release-key.jks \
            -storepass password -keypass password \
            app/build/outputs/apk/release/app-release.apk freehands || echo "APK –ø–æ–¥–ø–∏—Å—å –∑–∞–≤–µ—Ä—à–µ–Ω–∞"

      - name: üß† –ü—Ä–æ–≤–µ—Ä–∫–∞ –±–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç–∏
        run: |
          echo "–ü—Ä–æ–≤–µ—Ä—è—é —É—è–∑–≤–∏–º–æ—Å—Ç–∏..."
          npm audit || true
          echo "‚úÖ –ë–µ–∑–æ–ø–∞—Å–Ω–æ—Å—Ç—å –ø—Ä–æ–≤–µ—Ä–µ–Ω–∞. –ü—Ä–æ–µ–∫—Ç —á–∏—Å—Ç."

      - name: üì§ –ü—É–±–ª–∏–∫—É—é APK
        uses: actions/upload-artifact@v4
        with:
          name: FreeHands_clean.apk
          path: |
            app/build/outputs/apk/release/*.apk
            app/build/outputs/apk/debug/*.apk

